---
# tasks file for iac_role_loki
- name: Create docker compose folder
  file:
    path: /etc/docker/compose/loki
    state: directory
    mode: 0750

- name: Copiar arquivo
  copy:
    src: docker-compose.yaml
    dest: /etc/docker/compose/loki/docker-compose.yaml
  notify:
    - Restart loki

- name: Copiar arquivo
  copy:
    src: docker-compose@.service
    dest: /etc/systemd/system/docker-compose@.service
  notify:
    - Systemd daemon reload
    - Restart loki

- name: Habilitar o servi√ßo para iniciar no startup da maquina
  ansible.builtin.systemd:
    name: docker-compose@loki
    state: started
    enabled: true
